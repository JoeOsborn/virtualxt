name: Libretro

on:
  push:
    branches: [ "develop", "edge", "release", "libretro-package" ]
  pull_request:
    branches: [ "develop" ]

  workflow_dispatch:

env:
  VXT_VERSION: 0.8.0
  ZIG_VERSION: 0.10.1

jobs:
  libretro-build:
    name: Libretro
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      
      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v3.x

      - name: Setup
        run: |
          curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default && unzip butler.zip -d butler
          curl -L -o premake5.tar.gz https://github.com/premake/premake-core/releases/download/v5.0.0-beta2/premake-5.0.0-beta2-linux.tar.gz && mkdir premake5 && tar -xf premake5.tar.gz -C premake5
          curl -L -o zig.tar.xz https://ziglang.org/download/${ZIG_VERSION}/zig-linux-x86_64-${ZIG_VERSION}.tar.xz && tar -xf zig.tar.xz
          echo "${GITHUB_WORKSPACE}/zig-linux-x86_64-${ZIG_VERSION}" >> $GITHUB_PATH
          echo "${GITHUB_WORKSPACE}/butler" >> $GITHUB_PATH
          echo "${GITHUB_WORKSPACE}/premake5" >> $GITHUB_PATH

      - name: Test
        run: |
          premake5 --test gmake
          make clean test

      - name: Premake
        run: |
          premake5 --cc=clang gmake
          mkdir -p package/virtualxt

      - name: Build (x86_64-linux-gnu)
        run: |
          make CC="zig cc -target x86_64-linux-gnu" AR="zig ar" clean libretro-frontend
          mkdir package/virtualxt/x86_64-linux-gnu
          cp build/lib/* package/virtualxt/x86_64-linux-gnu

      - name: Build (x86_64-windows-gnu)
        run: |
          make CC="zig cc -target x86_64-windows-gnu" AR="zig ar" clean libretro-frontend
          mkdir package/virtualxt/x86_64-windows-gnu
          cp build/lib/* package/virtualxt/x86_64-windows-gnu

      - name: Build (aarch64-linux-gnu)
        run: |
          make CC="zig cc -target aarch64-linux-gnu" AR="zig ar" clean libretro-frontend
          mkdir package/virtualxt/aarch64-linux-gnu
          cp build/lib/* package/virtualxt/aarch64-linux-gnu

      - name: Package
        run: |
          cd package
          zip -r ../virtualxt.zip .
          cd ..

      - name: Deploy
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
        run: if [[ $GITHUB_REF_NAME =~ ^(edge|release|libretro-package)$ ]]; then ./tools/package/itch/push-libretro.sh; fi
