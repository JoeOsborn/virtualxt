name: Libretro

on:
  push:
    branches: [ "develop", "edge", "release" ]
  pull_request:
    branches: [ "develop" ]

  workflow_dispatch:

env:
  VXT_VERSION: 0.8.0
  ZIG_VERSION: 0.10.1

jobs:
  libretro-build:
    name: Libretro (Unix)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      
      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v3.x

      - name: Setup
        run: |
          curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default && unzip butler.zip -d butler
          curl -L -o premake5.tar.gz https://github.com/premake/premake-core/releases/download/v5.0.0-beta2/premake-5.0.0-beta2-linux.tar.gz && mkdir premake5 && tar -xf premake5.tar.gz -C premake5
          curl -L -o zig.tar.xz https://ziglang.org/download/${ZIG_VERSION}/zig-linux-x86_64-${ZIG_VERSION}.tar.xz && tar -xf zig.tar.xz
          echo "${GITHUB_WORKSPACE}/zig-linux-x86_64-${ZIG_VERSION}" >> $GITHUB_PATH
          echo "${GITHUB_WORKSPACE}/butler" >> $GITHUB_PATH
          echo "${GITHUB_WORKSPACE}/premake5" >> $GITHUB_PATH

      - name: Test
        run: |
          premake5 --test gmake
          make clean test

      - name: Premake
        run: |
          premake5 --cc=clang gmake
          mkdir -p package/virtualxt

      - name: Build
        run: |
          ./tools/package/itch/libretro-helper.sh x86_64-linux-gnu
          ./tools/package/itch/libretro-helper.sh i386-linux-gnu
          ./tools/package/itch/libretro-helper.sh aarch64-linux-gnu
          ./tools/package/itch/libretro-helper.sh arm-linux-gnu

          ./tools/package/itch/libretro-helper.sh x86_64-darwin-gnu
          ./tools/package/itch/libretro-helper.sh aarch64-darwin-gnu

          ./tools/package/itch/libretro-helper.sh x86_64-freebsd-gnu
          ./tools/package/itch/libretro-helper.sh i386-freebsd-gnu
          ./tools/package/itch/libretro-helper.sh aarch64-freebsd-gnu
          ./tools/package/itch/libretro-helper.sh arm-freebsd-gnu

          ./tools/package/itch/libretro-helper.sh x86_64-openbsd-gnu

          ./tools/package/itch/libretro-helper.sh x86_64-netbsd-gnu
          ./tools/package/itch/libretro-helper.sh i386-netbsd-gnu
          ./tools/package/itch/libretro-helper.sh aarch64-netbsd-gnu
          ./tools/package/itch/libretro-helper.sh arm-netbsd-gnu

      - name: Package
        run: |
          cd package
          zip -r ../virtualxt.zip .
          cd ..

      - name: Deploy
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
        run: if [[ $GITHUB_REF_NAME =~ ^(edge|release)$ ]]; then ./tools/package/itch/push-libretro.sh; fi

  windows-build:
    name: Libretro (Windows)
    runs-on: windows-latest

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      
      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v3.x

      - name: MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: base-devel mingw-w64-x86_64-toolchain
      
      - name: Setup
        run: |
          curl -L -o butler.zip https://broth.itch.ovh/butler/windows-amd64/LATEST/archive/default && unzip butler.zip -d butler
          curl -L -o premake5.zip https://github.com/premake/premake-core/releases/download/v5.0.0-beta2/premake-5.0.0-beta2-windows.zip && mkdir premake5 && unzip premake5.zip -d premake5
          echo "${GITHUB_WORKSPACE}/premake5" >> $GITHUB_PATH
          echo "${GITHUB_WORKSPACE}/butler" >> $GITHUB_PATH

      - name: Test
        shell: msys2 {0}
        run: |
          export PATH="${GITHUB_WORKSPACE}/premake5":"$PATH"
          premake5 --test --cc=gcc gmake
          make clean test
      
      - name: Premake
        shell: msys2 {0}
        run: |
          export PATH="${GITHUB_WORKSPACE}/premake5":"$PATH"
          premake5 --cc=gcc gmake
      
      - name: Build
        shell: msys2 {0}
        run: |
          make clean libretro-frontend
          mkdir -p package/virtualxt
          cp build/lib/*.dll package/virtualxt
          cp front/libretro/*.info package/virtualxt

      - name: Package & Deploy
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
        run: if [[ $GITHUB_REF_NAME =~ ^(edge|release)$ ]]; then ./tools/package/itch/push-libretro.sh; fi
